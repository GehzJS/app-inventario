<div class="p-7 animated fadeInUp faster">
  <h1>{{ id === 'new' ? 'Agregar' : 'Editar' }} producto</h1>
  <form
    *ngIf="form"
    ngNativeValidate
    data-role="validator"
    [formGroup]="form"
    (ngSubmit)="chooseType()"
    class="animated fadeIn faster"
  >
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label>Nombre</label>
          <input
            formControlName="name"
            type="text"
            placeholder="Ingrese el nombre"
            data-role="input"
            data-prepend="<span class='mif-shopping-basket'></span>"
            data-validate="minlength=3"
          />
          <span class="invalid_feedback">
            El nombre no es válido.
          </span>
        </div>
        <div class="form-group">
          <label>Código de barras</label>
          <input
            formControlName="barcode"
            type="text"
            placeholder="Escanee o escriba el código de barras"
            data-role="input"
            data-prepend="<span class='mif-equalizer2'></span>"
            data-validate="minlength=6"
          />
          <span class="invalid_feedback">
            El código de barras no es válido.
          </span>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Precio</label>
          <input
            formControlName="price"
            type="number"
            placeholder="Ingrese el precio"
            data-role="input"
            data-prepend="<span class='mif-dollar2'></span>"
            data-validate="min=1"
          />
          <span class="invalid_feedback">
            El precio no es válido.
          </span>
        </div>
        <div class="form-group">
          <label>Stock</label>
          <input
            formControlName="stock"
            type="number"
            placeholder="Ingrese el stock disponible"
            data-role="input"
            data-prepend="<span class='mif-layers'></span>"
            data-validate="min=1"
          />
          <span class="invalid_feedback">
            El stock no es válido.
          </span>
        </div>
      </div>
      <div class="col-12">
        <div *ngIf="providers" class="form-group">
          <label>Proveedor</label>
          <select
            formControlName="provider_id"
            data-role="select"
            data-prepend="<span class='mif-shopping-basket'></span>"
            data-validate="minlength=1"
          >
            <option *ngFor="let provider of providers" [value]="provider.id">{{
              provider.name
            }}</option>
          </select>
          <span class="invalid_feedback">
            El proveedor no es válido.
          </span>
        </div>
        <div class="form-group">
          <small>Todos los datos son obligatorios.</small>
        </div>
        <div class="form-group">
          <button
            *ngIf="id === 'new'"
            type="submit"
            class="button success mx-1"
            [disabled]="form.invalid"
          >
            Guardar
          </button>
          <button
            *ngIf="id !== 'new'"
            type="submit"
            class="button success mx-1"
            [disabled]="form.invalid"
          >
            Editar
          </button>
          <button routerLink="/products" type="button" class="button mx-1">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
